<!DOCTYPE html>
<html lang="ar">
<head>

<body>

<div id="ui">

</div>

<canvas id="stageCanvas"></canvas>

<script>
    const canvas = document.getElementById('stageCanvas');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„ØµÙˆØ±
    const imgCat = new Image(); imgCat.src = 'https://img.icons8.com/color/96/cat--v1.png';
    const imgEagle = new Image(); imgEagle.src = 'https://img.icons8.com/color/150/eagle.png';

    // Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
    let py = canvas.height / 2, pv = 0; 
    let ex = -150, ey = canvas.height / 2; 
    let obstacles = [];
    let distance = 1000;
    let gameReady = false;

    // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ± Ù‚Ø¨Ù„ Ø§Ù„Ø¨Ø¯Ø¡ Ø§Ù„ÙØ¹Ù„ÙŠ
    let loaded = 0;
    [imgCat, imgEagle].forEach(img => {
        img.onload = () => { loaded++; if(loaded === 2) gameReady = true; };
    });

    function update() {
        if (!gameReady) {
            requestAnimationFrame(update);
            return;
        }

        // Ù…Ø³Ø­ ÙˆØ±Ø³Ù… Ø§Ù„Ø®Ù„ÙÙŠØ©
        ctx.fillStyle = '#001a33';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Ø­Ø±ÙƒØ© Ø§Ù„Ù‚Ø·Ø©
        pv += 0.45;
        py += pv;

        // Ù…Ø·Ø§Ø±Ø¯Ø© Ø§Ù„Ù†Ø³Ø±
        ey += (py - 50 - ey) * 0.07;
        ex = Math.min(70, ex + 0.3);

        // Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ù…Ø³Ø§ÙØ© ÙˆØ§Ù„ØªÙ‚Ø¯Ù…
        distance -= 0.6;
        document.getElementById('dist').innerText = Math.max(0, Math.floor(distance));
        document.getElementById('fill').style.width = (1 - (distance/1000))*100 + "%";

        // ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø¹Ù‚Ø¨Ø§Øª
        if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 320) {
            obstacles.push({ x: canvas.width, h: Math.random() * (canvas.height - 300) + 50 });
        }

        // Ø±Ø³Ù… Ø§Ù„Ø¹Ù‚Ø¨Ø§Øª ÙˆØ§Ù„ØªØµØ§Ø¯Ù…
        ctx.fillStyle = "white";
        for (let i = obstacles.length - 1; i >= 0; i--) {
            let o = obstacles[i];
            o.x -= 6.5; // Ø³Ø±Ø¹Ø© Ø§Ù„Ø­Ø±ÙƒØ©
            
            ctx.fillRect(o.x, 0, 55, o.h);
            ctx.fillRect(o.x, o.h + 250, 55, canvas.height);

            // Ø§Ù„ØªØµØ§Ø¯Ù…
            if (110 > o.x && 60 < o.x + 55 && (py < o.h || py + 40 > o.h + 250)) reset();
            if (o.x < -100) obstacles.splice(i, 1);
        }

        // Ø±Ø³Ù… Ø§Ù„Ø´Ø®ØµÙŠØ§Øª
        ctx.drawImage(imgEagle, ex, ey, 100, 100);
        ctx.drawImage(imgCat, 65, py, 45, 45);

        // Ø§Ù„Ø³Ù‚ÙˆØ· Ø£Ùˆ Ù„Ù…Ø³ Ø§Ù„Ù†Ø³Ø±
        if (py > canvas.height || py < 0 || 65 < ex + 35) reset();

        if (distance <= 0) {
            // Ù‡Ù†Ø§ Ø³ÙŠÙ†ØªÙ‡ÙŠ Ø§Ù„ÙƒÙˆØ¯ ØªÙ…Ù‡ÙŠØ¯Ø§Ù‹ Ù„Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ø±Ø§Ø¨Ø¹Ø©
            alert("Ù…Ø¨Ø±ÙˆÙƒ! Ù‡Ø²Ù…Øª Ø§Ù„Ù†Ø³Ø±");
            distance = 1000; reset();
        }

        requestAnimationFrame(update);
    }

    function reset() {
        py = canvas.height / 2; pv = 0;
        ex = -150; ey = canvas.height / 2;
        obstacles = []; distance = 1000;
    }

    // Ø§Ù„ØªØ­ÙƒÙ…
    window.addEventListener('mousedown', () => pv = -8.5);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); pv = -8.5; }, {passive: false});

    update();
</script>
