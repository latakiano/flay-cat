<script>
    const canvas = document.getElementById('c');

    const overlay = document.getElementById('overlay');
    const msg = document.getElementById('msg');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    const stages = [
        { n: "ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", m: "wolf", bg: "#0a0a0a", col: "#FFFF00", s: 5 },
        { n: "Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", m: "ghost", bg: "#1a0033", col: "#00FF00", s: 7 },
        { n: "Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", m: "eagle", bg: "#001a33", col: "#FFFFFF", s: 8 },
        { n: "ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", m: "snake", bg: "#0d1a0d", col: "#FF8C00", s: 10 },
        { n: "Ù†Ù‡Ø± Ø§Ù„ØªÙ…Ø§Ø³ÙŠØ­", m: "croc", bg: "#002b2b", col: "#40E0D0", s: 11 },
        { n: "Ø¹Ø±ÙŠÙ† Ø§Ù„Ø£Ø³Ø¯", m: "lion", bg: "#2c1e00", col: "#FF4500", s: 12 },
        { n: "ÙƒÙ‡Ù Ø§Ù„ØªÙ†ÙŠÙ†", m: "dragon", bg: "#1a0500", col: "#FF0000", s: 14 },
        { n: "Ù…Ù…Ù„ÙƒØ© Ø§Ù„Ø¬Ù„ÙŠØ¯", m: "bear", bg: "#e6fbff", col: "#33ccff", s: 15 },
        { n: "Ø§Ù„ÙØ¶Ø§Ø¡ Ø§Ù„Ù…Ø¸Ù„Ù…", m: "alien", bg: "#00001a", col: "#cc00ff", s: 17 }
    ];

    const I = {
        cat: 'https://img.icons8.com/color/96/cat--v1.png',
        wolf: 'https://img.icons8.com/color/150/wolf.png',
        ghost: 'https://img.icons8.com/color/150/ghost.png',
        eagle: 'https://img.icons8.com/color/150/eagle.png',
        snake: 'https://img.icons8.com/color/150/snake.png',
        croc: 'https://img.icons8.com/color/150/crocodile.png',
        lion: 'https://img.icons8.com/color/150/lion.png',
        dragon: 'https://img.icons8.com/color/150/dragon.png',
        bear: 'https://img.icons8.com/color/150/polar-bear.png',
        alien: 'https://img.icons8.com/color/150/alien.png',
        fish: 'https://img.icons8.com/color/48/fish.png',
        cabin: 'https://img.icons8.com/color/200/log-cabin.png'
    };

    const imgs = {};
    Object.keys(I).forEach(k => { 
        imgs[k] = new Image(); 
        imgs[k].src = I[k];
        imgs[k].onerror = () => { imgs[k] = null; }; // Ø¥Ø°Ø§ ÙØ´Ù„ Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ù„Ø§ ØªØ¹Ø·Ù„ Ø§Ù„Ù„Ø¹Ø¨Ø©
    });

    let cur = 0, dist = 1000, active = false, started = false;
    let p = { x: 80, y: 300, v: 0 }, m = { x: -150, y: 300 }, obs = [], cabinX = -500;

    window.setupStage = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150; m.y = canvas.height/2;
        obs = []; cabinX = -500;
        document.getElementById('lvlName').innerText = `Ø§Ù„Ù…Ø±Ø­Ù„Ø© ${cur+1}: ${stages[cur].n}`;
        active = true; started = false;
    };

    function die() {
        active = false;
        msg.innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ " + stages[cur].n + "! Ø­Ø§ÙˆÙ„ Ø«Ø§Ù†ÙŠØ©";
        overlay.style.display = 'flex';
    }

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.45; p.y += p.v; dist -= s.s / 10;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 120, m.x + 0.25);

            if (dist <= 0) {
                if(cabinX === -500) cabinX = canvas.width;
                cabinX -= s.s;
                if(p.x > cabinX + 60) {
                    active = false; cur++;
                    if(cur >= stages.length) { msg.innerText = "ğŸ† ØªÙ‡Ø§Ù†ÙŠÙ†Ø§! Ø£Ù†Ù‚Ø°ØªÙ Ø§Ù„Ù‚Ø·Ø© ÙÙŠ ÙƒÙ„ Ø§Ù„Ù…Ø±Ø§Ø­Ù„!"; cur = 0; }
                    else { msg.innerText = "ğŸ¡ Ø±Ø§Ø¦Ø¹! ÙˆØµÙ„ØªÙ Ù„Ù„ÙƒÙˆØ® Ø¨Ø³Ù„Ø§Ù…"; }
                    overlay.style.display = 'flex';
                }
            }

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 380)) {
                obs.push({ x: canvas.width, y: Math.random() * (canvas.height - 350) + 100, g: 280 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+35 > o.x && p.x+5 < o.x+50 && (p.y+10 < o.y || p.y+35 > o.y+o.g)) die();
                if(o.x < -100) obs.splice(i, 1);
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 50) die();
            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø¨Ø°ÙƒØ§Ø¡ (ØµÙˆØ±Ø© Ø£Ùˆ ØªØ¹ÙˆÙŠØ¶ Ù„ÙˆÙ†ÙŠ)
        if(cabinX > -500) {
            if(imgs.cabin) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2-100, 150, 150);
            else { ctx.fillStyle = "brown"; ctx.fillRect(cabinX, canvas.height/2, 100, 100); }
        }

        const enemyImg = imgs[s.m];
        if(enemyImg) ctx.drawImage(enemyImg, m.x, m.y, 100, 100);
        else { ctx.fillStyle = "red"; ctx.fillRect(m.x, m.y, 80, 80); }

        obs.forEach(o => { 
            ctx.fillStyle = s.col; ctx.fillRect(o.x, 0, 50, o.y); 
            ctx.fillRect(o.x, o.y+o.g, 50, canvas.height); 
        });

        if(imgs.cat) ctx.drawImage(imgs.cat, p.x, p.y, 50, 50);
        else { ctx.fillStyle = "white"; ctx.fillRect(p.x, p.y, 40, 40); }

        requestAnimationFrame(loop);
    }

    const start = () => { if(active) started = true; p.v = -8; };
    window.addEventListener('mousedown', start);
    window.addEventListener('touchstart', (e) => { if(active) { e.preventDefault(); start(); } }, {passive: false});
    loop();
</script>
