    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    const stages = [
        { n: "Ø§Ù„Ø°Ø¦Ø¨ ÙŠØ±ÙŠØ¯ Ø§ÙƒÙ„Ùƒ", m: "wolf", bg: "#0a0a0a", col: "#FFFF00", speed: 5 },
        { n: "Ø§Ù‡Ø±Ø¨ Ù…Ù† Ø§Ù„Ø´Ø¨Ø­ Ù„Ø§ØªØ¬Ø¹Ù„Ù‡ ÙŠÙ…Ø³Ùƒ Ø¨Ùƒ", m: "ghost", bg: "#1a0033", col: "#00FF00", speed: 7 },
        { n: "Ø§Ù„Ù†Ø³Ø± Ø³ÙˆÙ ÙŠÙ„ØªÙ‡Ù…Ùƒ", m: "eagle", bg: "#001a33", col: "#FFFFFF", speed: 8 }, // ØªØ­Ø³ÙŠÙ† Ø§Ù„Ø³Ø±Ø¹Ø©
        { n: "Ø§Ù„Ø§ÙØ¹Ù‰ ØªØ±ÙŠØ¯ Ø¹ØµØ±Ùƒ", m: "snake", bg: "#0d1a0d", col: "#FF8C00", speed: 10 },
        { n: "Ø§Ù„ØªÙ…Ø³Ø§Ø­ Ø³ÙˆÙ ÙŠÙ‚Ø·Ø¹Ùƒ Ø§Ø±Ø¨Ø§", m: "croc", bg: "#002b2b", col: "#40E0D0", speed: 12 },
        { n: "Ø§Ø­Ø°Ø± Ø§Ù„Ø§Ø³Ø¯ Ø¥Ù†Ù‡ Ø¬Ø§Ø¦Ø¹", m: "lion", bg: "#2c1e00", col: "#FF4500", speed: 13 },

        { n: "ØªØ²Ù„Ø¬ Ø§Ù„Ø¢Ù†", m: "bear", bg: "#e6fbff", col: "#33ccff", speed: 16 },
        { n: "ÙŠØ§Ø¥Ù„Ù‡ÙŠ Ù…Ø§Ù‡Ø°Ø§ Ø§Ù„Ø¸Ù„Ø§Ù…", m: "alien", bg: "#00001a", col: "#cc00ff", speed: 18 }
    ];

    const I = {
        cat: 'https://img.icons8.com/color/96/cat--v1.png',
        wolf: 'https://img.icons8.com/color/150/wolf.png',
        ghost: 'https://img.icons8.com/color/150/ghost.png',
        eagle: 'https://img.icons8.com/color/150/eagle.png',
        snake: 'https://img.icons8.com/color/150/snake.png',
        croc: 'https://img.icons8.com/color/150/crocodile.png',
        lion: 'https://img.icons8.com/color/150/lion.png',
        dragon: 'https://img.icons8.com/color/150/dragon.png',
        bear: 'https://img.icons8.com/color/150/polar-bear.png',
        alien: 'https://img.icons8.com/color/150/alien.png',
        fish: 'https://img.icons8.com/color/48/fish.png',
        cabin: 'https://img.icons8.com/color/200/log-cabin.png'
    };
    const imgs = {};
    for(let k in I) { imgs[k] = new Image(); imgs[k].src = I[k]; }

    let cur = 0, score = 0, dist = 1000, active = false, started = false;
    let p = { x: 100, y: 0, v: 0 }, m = { x: -150, y: 200 }, obs = [], items = [], cabinX = -500;

    window.setupStage = function() {
        overlay.style.display = 'none';
        const s = stages[cur];
        document.getElementById('lvlName').innerText = `Ø§Ù„Ù…Ø±Ø­Ù„Ø© ${cur+1}: ${s.n}`;
        dist = 1000; p.y = canvas.height / 2; p.v = 0; m.x = -150; m.y = canvas.height/2;
        obs = []; items = []; cabinX = -500; active = true; started = false;
    };

    function die() {
        active = false;
        msg.innerText = "ÙŠØ§Ù…Ø³ÙƒÙŠÙ† Ø§Ù…Ø³Ùƒ Ø¨Ùƒ Ø³ÙˆÙ ÙŠØ¬Ø¹Ù„Ùƒ Ù…Ù† Ø§Ù„Ù…Ø§Ø¶ÙŠ " + stages[cur].n;
        overlay.style.display = 'flex';
    }

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.45; p.y += p.v; dist -= s.speed / 10;

            // ØªØ­Ø³ÙŠÙ† Ø°ÙƒØ§Ø¡ Ø§Ù„ÙˆØ­Ø´ Ù„Ù„Ù…Ø±Ø­Ù„Ø© 3 ØªØ­Ø¯ÙŠØ¯Ø§Ù‹
            let targetY = p.y - 40;
            m.y += (targetY - m.y) * 0.05;
            m.x = Math.min(p.x - 120, m.x + 0.2);

            if (dist <= 0) {
                if(cabinX === -500) cabinX = canvas.width;
                cabinX -= s.speed;
                if(p.x > cabinX + 80) {
                    active = false; cur++;
                    if(cur < stages.length) { msg.innerText = "Ø£Ø­Ø³Ù†ØªÙ! Ø¥Ù„Ù‰ Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ© ğŸ¡"; }
                    else { msg.innerText = "ğŸ† ØªÙ‡Ø§Ù†ÙŠÙ†Ø§! Ø®ØªÙ…ØªÙ Ø§Ù„Ù„Ø¹Ø¨Ø©!"; cur = 0; }
                    overlay.style.display = 'flex';
                }
            }

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 400)) {
                let h = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, t: h, g: 280, col: s.col }); // ÙØªØ­Ø© Ø£ÙƒØ¨Ø±
                if(Math.random() > 0.5) items.push({ x: canvas.width + 50, y: h + 140 });
            }

            obs.forEach((o, i) => {
                o.x -= s.speed;
                if(p.x+30 > o.x && p.x+10 < o.x+50 && (p.y+10 < o.t || p.y+35 > o.t+o.g)) die();
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= s.speed;
                if(Math.hypot(p.x-f.x, p.y-f.y) < 50) { score += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 50) die();

            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
            document.getElementById('score').innerText = score;
        }

        if(cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2-100, 150, 150);
        ctx.drawImage(imgs[s.m], m.x, m.y, 100, 100);
        obs.forEach(o => { ctx.fillStyle = o.col; ctx.fillRect(o.x, 0, 50, o.t); ctx.fillRect(o.x, o.t+o.g, 50, canvas.height); });
        items.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 40, 40));
        ctx.drawImage(imgs.cat, p.x, p.y, 50, 50);

        requestAnimationFrame(loop);
    }

    const jump = (e) => { if(active) { started = true; p.v = -8; } };
    canvas.addEventListener('mousedown', jump);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); }, {passive: false});

    loop();
</script>
