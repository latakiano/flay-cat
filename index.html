<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لعبة الـ 9 مراحل</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: Arial, sans-serif; }
        canvas { display: block; background: #000; }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: white; font-size: 24px; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui">المرحلة: <span id="stageNum">1</span> | <span id="stageName">البداية</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const stageNumDisplay = document.getElementById('stageNum');
        const stageNameDisplay = document.getElementById('stageName');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let currentStage = 1;
        const totalStages = 9;
        const stageNames = [
            "البداية الأساسية", "تحدي السرعة", "منطقة العوائق", 
            "المنصات المتحركة", "الجاذبية العكسية", "الهروب السريع", 
            "المتاهة المظلمة", "غزو الأعداء", "مرحلة الوحش الأخير"
        ];

        // ألوان خلفيات المراحل التسعة
        const stageColors = ['#1a1a1a', '#2c3e50', '#27ae60', '#2980b9', '#8e44ad', '#f39c12', '#d35400', '#c0392b', '#000000'];

        function draw() {
            // رسم الخلفية بناءً على المرحلة
            ctx.fillStyle = stageColors[currentStage - 1];
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // رسم نص في منتصف الشاشة
            ctx.fillStyle = "white";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("اضغط على الشاشة للانتقال للمرحلة التالية", canvas.width/2, canvas.height/2);
            
            // تحديث واجهة المستخدم
            stageNumDisplay.innerText = currentStage;
            stageNameDisplay.innerText = stageNames[currentStage - 1];
        }

        // الانتقال للمرحلة التالية عند الضغط
        window.addEventListener('mousedown', () => {
            if (currentStage < totalStages) {
                currentStage++;
            } else {
                currentStage = 1; // العودة للمرحلة الأولى
            }
            draw();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });

        draw();
    </script>
</body>
</html>
